<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ absLangURL "/" }}">
      {{ with .Site.Params.logoNavbar }}
        <img src="{{ . | relURL }}" width="32" height="32" alt="">
      {{ end }}
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBarTarget" aria-controls="navigationBarTarget" aria-expanded="false" aria-label="{{ i18n "menu_toggle_navigation" }}">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navigationBarTarget">
      <!-- Links -->
      <ul class="navbar-nav mr-auto smooth-scroll">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="nav-item text-uppercase {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
          <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      <!-- Links -->

      <!-- Social Icon  -->
      <ul class="navbar-nav nav-flex-icons">
        {{ range .Site.Params.social }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .url }}" target="_blank">
              <i class="fa {{ .icon }}"></i>
            </a>
          </li>
        {{ end }}

        <!-- Language switcher  -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-uppercase waves-effect waves-light" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">{{ .Language }}</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            {{ range $.Site.Home.AllTranslations }}
              <a class="dropdown-item waves-effect waves-light" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
            {{ end }}
          </div>
        </li>
      </ul>
    </div>

  </div>
</nav>
